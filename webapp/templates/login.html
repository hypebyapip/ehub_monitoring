<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sundaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-red-700">
    <div class="bg-white p-12 rounded-lg shadow-lg w-[750px]">
        <div class="flex justify-center mb-6">
            <img src="/static/images/logomerah.png" 
                 alt="Sundaya Logo"
                 class="w-80 h-auto"/>
        </div>

        <form id="loginForm" class="mt-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" id="username" 
                   class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:border-gray-500" 
                   placeholder="Enter your username">

            <label class="block mt-4 text-gray-700">Password</label>
            <div class="relative">
                <input type="password" id="password" 
                       class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:border-gray-500 pr-10" 
                       placeholder="Enter your password">
                <div class="absolute inset-y-0 right-3 flex items-center">
                    <button type="button" id="togglePassword" class="focus:outline-none">
                        <!-- Ikon mata (default: tertutup) -->
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.12 10.12 0 0121 12M3 12a10.12 10.12 0 013.06-5.94M9.88 9.88a3 3 0 104.24 4.24M1 1l22 22"/>
                        </svg>
                        <!-- Ikon mata terbuka (hidden default) -->
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden">Invalid username or password!</p>

            <button type="submit" 
                    class="w-full mt-6 bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900">
                Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
            let passwordInput = document.getElementById("password");
            let eyeOpen = document.getElementById("eyeOpen");
            let eyeClosed = document.getElementById("eyeClosed");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeOpen.classList.remove("hidden");
                eyeClosed.classList.add("hidden");
            } else {
                passwordInput.type = "password";
                eyeOpen.classList.add("hidden");
                eyeClosed.classList.remove("hidden");
            }
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Mencegah reload halaman

            // Ambil nilai input
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Cek username & password
            if (username === "admin" && password === "admin123") {
                window.location.href = "/dashboard";  // Redirect ke dashboard
            } else {
                document.getElementById("errorMessage").classList.remove("hidden"); // Tampilkan pesan error
            }
        });
    </script>
</body>
</html>
